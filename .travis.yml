language: java

jdk:
  - openjdk8

sudo: false

notifications:
  email:
    on_success: never
    recipients:
      - admin@brightsparklabs.com

# cache dependencies to speed up builds
cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

jobs:
  include:
    - stage: unit tests
      script: ./gradlew build
    - stage: publish
      if: branch = master
      script: ./gradlew -i bintrayUpload
